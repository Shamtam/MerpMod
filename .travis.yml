language: minimal

services:
  - docker
  
before_install:
- docker pull shamtam/merpmod

script:
- docker run --rm -v "$PWD":/data/MerpMod -w /data/MerpMod/MerpMod shamtam/merpmod:latest make TARGETROM=A2UI001L all

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - "./MerpMod/build/A2UI001L/MerpMod.mot"
    - "./MerpMod/build/A2UI001L/work/DynamicRamtune.s"
  skip_cleanup: true
  draft: true
